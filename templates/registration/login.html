<!-- login.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Log in</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
