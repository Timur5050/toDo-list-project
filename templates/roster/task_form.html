{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4>Create a New Task</h4>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Create Task</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
